{% extends 'base.html' %}

{% block head %}

<title>e-Pass Application Status</title>

{% endblock %}


{% block body %}

<div class="container mt-sm-3 p-5 shadow">
    <h1 class="text-center">Application Details</h1>
    <form>
        <div class="form-group">
            <label for="contact_no">Contact no:</label>
            <input type="text" class="form-control" name="contact_no" id="contact_no" value="{{contact}}" readonly>
        </div>

        <div class="form-group">
            <label for="name">Name of the applicant:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{name}}" readonly>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="loc1">From district:</label>
                <input type="text" class="form-control" name="loc1" id="loc1" value="{{loc1}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="loc2">To district:</label>
                <input type="text" class="form-control" name="loc2" id="loc2" value="{{loc2}}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="service">Type of service:</label>
            <input type="text" class="form-control" name="service" id="service" value="{{service}}" readonly>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fromDate">From date:</label>
                <input type="text" class="form-control" name="fromDate" id="fromDate" value="{{fromDate}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="toDate">Till date:</label>
                <input type="text" class="form-control" name="toDate" id="toDate" value="{{toDate}}" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fromTime">From time:</label>
                <input type="text" class="form-control" name="fromTime" id="fromTime" value="{{fromTime}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="toTime">To time:</label>
                <input type="text" class="form-control" name="toTime" id="toTime" value="{{toTime}}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text"
                class="form-control {{'bg-success' if status == 'CONFIRMED' else 'bg-warning'}} text-white"
                name="status" id="status" value="{{status}}" readonly>
        </div>
    </form>
</div>

{% endblock %}
